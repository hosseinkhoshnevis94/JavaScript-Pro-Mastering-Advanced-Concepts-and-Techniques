<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button id="btn">click</button>
<button id="btn-1">click</button>
<button id="btn-2">click</button>

    <script>
        //closure in addeventlistener
        const createCounterBtn = (btnId)=>{
    const btnElem = document.querySelector(`#${btnId}`)
    btnElem.addEventListener('click',(function(){
    let count = 0
    return function(){
        count +=1
        btnElem.innerText = `click ${count}`
    }
})())
}
createCounterBtn('btn')
createCounterBtn('btn-1')
createCounterBtn('btn-2')

    </script>
</body>
</html>
